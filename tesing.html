<!DOCTYPE html>
<html>
<head>
	<title>Top-up Page</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #4CAF50;
			text-align: center;
		}
		form {
			border: 3px solid #f1f1f1;
			margin-left: 30%;
			margin-right: 30%;
			padding: 20px;
			background-color: white;
		}
		input[type=text], input[type=number] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}
		button[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
		}
		button[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
<h1>Top-up Page</h1>
<form>
    <label for="phone-number">Phone Number:</label><br>
    <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number"><br>

    <label for="amount">Amount:</label><br>
    <input type="number" id="amount" name="amount" placeholder="Enter the amount"><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
