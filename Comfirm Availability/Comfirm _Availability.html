<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Comfirm_Availability.css">
    <title>Comfirm Availability.com</title>
</head>
<body>
    <div class="container">
        <div class="container_center">
            <div class="container_main">
                <div class="container_main_center">
                    <div class="heading">
                        <p>Comfirm Availability</p>
                    </div>
                    <div class="heading_title">
                        <p>Fill in the form below to confirm availability of this
                            <span>Ford Explorer XLT</span>. Or if you would like, you can call us at
                            <span class="span_title">866-736-7383</span>.
                        </p>
                    </div>
                    <div class="input_data">
                        <input type="text" required placeholder="First Name">
                    </div>
                    <div class="input_data">
                        <input type="text" required placeholder="Last Name">
                    </div>
                    <div class="input_data">
                        <input type="email" required placeholder="Email">
                    </div>
                    <div class="input_text">
                        <input type="text">
                    </div>
                    <div class="sumbit_data">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
